<html>
<head>
	<title>注册界面</title>
	<meta charset="utf-8"/>
</head>
<body>
	<form>
	<table border="1" width="700" height="500" cellspacing="0" align="center">
		<caption><h3>注册界面</h3></caption>
		<tr>
			<td align="center">用户名：</td>
			<td align="center"><input type="text" name="username" ></td>
		</tr>
		<tr>
			<td align="center">密码：</td>
			<td align="center"><input type="password" name="password"></td>
		</tr>
		<tr>
			<td align="center">确认密码：</td>
			<td align="center"><input type="password" name="repassword"></td>
		</tr>
		<tr>
			<td align="center">性别：</td>
			<td align="center">
				男
				<input type="radio" name="sex">
				女
				<input type="radio" name="sex">
			</td>
		</tr>
		<tr>
			<td align="center">生日：</td>
			<td align="center">
				<select>
					<option>阳历</option>
					<option>阴历</option>
				</select>
				<select>
				 	<option>2014</option>
					<option>2015</option>
					<option>2016</option>
					<option>2017</option>
					<option>2018</option>
				</select>
				<select>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
					<option>11</option>
					<option>12</option>
				</select>
				<select>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
					<option>11</option>
					<option>12</option>
					<option>13</option>
					<option>14</option>
					<option>15</option>
					<option>16</option>
					<option>17</option>
					<option>18</option>
					<option>19</option>
					<option>20</option>
					<option>21</option>
					<option>22</option>
					<option>23</option>
					<option>24</option>
					<option>25</option>
					<option>26</option>
					<option>27</option>
					<option>28</option>
					<option>29</option>
					<option>30</option>
					<option>31</option>
				</select>
			</td>
		</tr>
		<tr>
			<td align="center">所在地：</td>
			<td align="center">
				<select>
					<option>中国</option>
				</select>
				<select>
					<option>河北</option>
				</select>
				<select>
					<option>石家庄</option>
				</select>
			</td>
		</tr>
		<tr>
			<td align="center">验证码：</td>
			<td align="center">
				<input type="text" name="验证码">
				<img src="image/验证码.jpg">
			</td>
		</tr>
		<tr>
			<td align="center">证件类型：</td>
			<td align="center">
				<select>
					<option>身份证</option>
					<option>学生证</option>
				</select>
			</td>
		</tr>
		<tr>
			<td align="center">证件号：</td>
			<td align="center">
				<input type="text" name="证件号">
			</td>
		</tr>
		<tr>
			<td align="center">爱好：</td>
			<td align="center">
				音乐
				<input type="checkbox" name="爱好">
				读书
				<input type="checkbox" name="爱好">
				跳棋
				<input type="checkbox" name="爱好">
				下棋
				<input type="checkbox" name="爱好">
				其他
				<input type="checkbox" name="爱好">
			</td>
		</tr>
		<tr>
			<td align="center">说明：</td>
			<td align="center">
				<textarea rows="10" cols="50" width="500px" height="100px"></textarea>
			</td>
		</tr>
		<tr>
			<td align="center">上传头像：</td>
			<td align="center">
				<input type="file" name="上传文件">
			</td>
		</tr>
		<tr>
			<td align="center" colspan="2" >
				<input type="submit" name="爱好" value="提交">
				<input type="reset" name="重置" value="重置">
				<input type="button" name="button" value="按钮">

			</td>
		</tr>

	</table>
	</form>
</body>
</html>
