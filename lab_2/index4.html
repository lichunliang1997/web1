			<p>宋仲基，1985年9月19日出生于韩国大田广域市，韩国演员、主持人。2008年出演电影《霜花店》近入演艺圈。2009年在音乐节目musicback中担任主持，后在艺能节目《Running Man》中担任固定嘉宾。2010年出演电视剧《成均馆绯闻》具龙河一角，获得KBS演员技能大赏最佳人气奖。2011年在电视剧《树大根深》中饰演青年世宗，获得SBS演技大赏PD奖。宋仲基与2013年8与27日入伍，与2015年5月26日退伍。2016年2月主演KBS水木剧《太阳的后裔》，凭借该剧获得52届白想艺术大赏电视剧部门最佳男演员。</p>
