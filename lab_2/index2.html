<DOCTYPE html>
<html>
<head>
	<title>小测2</title>
	<meta charset="utf-8"/>
	<style type="text/css">
	#one{
		height: 200px;
		width: 200px;
		background-color: #33CCFF;
	}
	#two{
		height: 200px;
		width: 200px;
		background-color: #66CC33;
		float: left;
		position: absolute;
		top: 30px;
		left: 30px;
	}
	#three{
		height: 200px;
		width: 200px;
		float: left;
		background-color: #996699;
		position: absolute;
		top: 60px;
		left: 60px;
	}
	</style>
</head>
<body>
	<div id="one">box1,颜色：#33CCFF</div>
	<div id="two">box2,颜色：#66CC33</div>
	<div id="three">box3,颜色：#996699</div>
</body>
</html>
