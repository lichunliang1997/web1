<html>
<head>
	<title>float</title>
	<meta charset="utf-8">
	<style type="text/css">
		#header{
			height: 200px;
			background-color: pink;
		}
		#content{
			height: 500px;
			background-color: grey;
		}
		#footer{
			height: 200px;
			background-color: blue;
		}
		#one{
			width: 700px;
			height: 450;
			margin: 25px;
			float: left;
			background-color: yellow;
		}
		#two{
			width: 700px;
			height: 450;
			margin: 25px;
			float: left;
			background-color: red;
		}
	</style>
</head>
<body>
	<div id="header"></div>
	<div id="content">
		<div id="one"></div>
		<div id="two"></div>
	</div>
	<div id="footer"></div>
</html>
